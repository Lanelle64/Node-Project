<div class="container mt-4">
    <h1>Lesson Search</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" class="form-control" placeholder="Enter description">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" class="form-control" placeholder="Enter category">
    </div>
    <div class="form-group">
      <label for="level">Level</label>
      <input type="text" id="level" class="form-control" placeholder="Enter level">
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text" id="tags" class="form-control" placeholder="Enter tags">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control" placeholder="Enter author">
    </div>
    <div class="form-group">
      <label for="lastModifiedDate">Last Modified Date</label>
      <input type="date" id="lastModifiedDate" class="form-control">
    </div>
  
    <!-- Additional search criteria fields can be added as needed -->
  
    <div class="form-group">
      <label for="numericField">Numeric Field (Min-Max Range)</label>
      <div class="input-group">
        <input type="number" id="numericMin" class="form-control" placeholder="Min">
        <input type="number" id="numericMax" class="form-control" placeholder="Max">
      </div>
    </div>
  
    <!-- Date range picker for date fields (you may need a library like ng-bootstrap/ngx-bootstrap) -->
    <div class="form-group">
      <label for="dateField">Date Field (Start-End Range)</label>
      <input type="date" id="startDate" class="form-control">
      <input type="date" id="endDate" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="stringField">String Field Operator</label>
      <select id="stringOperator" class="form-control">
        <option value="contains-ignore-case">Contains (Ignore Case)</option>
        <option value="like">Like</option>
        <option value="case-insensitive-like">Case-Insensitive Like</option>
        <option value="starts-with">Starts With</option>
        <option value="exact">Exact</option>
      </select>
    </div>
  
    <button class="btn btn-primary">Search</button>
  </div>
