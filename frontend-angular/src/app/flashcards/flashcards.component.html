<div class = "container">
  <div class = "row">
    <div class = "col-md-12">
      <h1>Flashcards</h1>
      <div *ngFor = "let card of flashcards" class = "card">
        <div class = "question">{{ card.question }}</div>
        <div class = "answer">{{ card.answer }}</div>
      </div>
    </div>
  </div>
